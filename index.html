<html>

<head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="header">
        <img src="media/eisenhower-matrix.jpg" alt="matrix">
        <a class="more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
        <p>
            <label for="new-task">Add Item</label>
            <div class="task-row-wrapper">
                <input id="new-task" class="task" type="text">
                <button id="add-item">Add</button>
            </div>
        </p>
        <h3>Todo</h3>
        <ul id="incomplete">
            <li>
                <input type="checkbox">
                <label class="task">Pay Bills</label>
                <input type="text" class="task">
                <button class="edit">Edit</button>
                <button class="delete"><img src="media/remove.svg" alt="remove button"></button>
            </li>

            <li class="edit">
                <input type="checkbox">
                <label class="task">Go Shopping</label>
                <input type="text" value="Go Shopping" class="task">
                <button class="edit">Save</button>
                <button class="delete"><img src="media/remove.svg" alt="remove button"></button>
            </li>
        </ul>

        <h3>Completed</h3>
        <ul id="completed">
            <li>
                <input type="checkbox" checked>
                <label class="task">See the Doctor</label>
                <input type="text" class="task">
                <button class="edit">Edit</button>
                <button class="delete"><img src="media/remove.svg" alt="remove button"></button>
            </li>
        </ul>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
